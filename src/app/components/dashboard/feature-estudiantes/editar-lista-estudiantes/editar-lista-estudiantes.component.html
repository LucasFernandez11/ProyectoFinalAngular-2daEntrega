<div class="container">

  <h1 appTwenty>Editar Estudiante</h1>
  <mat-card class="mt-4">
    <form [formGroup]="form">
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="nombre">
          </mat-form-field>
        </mat-grid-tile>
        
        <mat-grid-tile [colspan]="3" [rowspan]="5">
          <img width="250" height="250" src="https://c.tenor.com/NZu2K39fYmkAAAAC/the-office.gif" alt="logo de usuario">
        </mat-grid-tile>
        
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Apellido</mat-label>
            <input matInput autocomplete="off" formControlName="apellido">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Edad</mat-label>
            <input matInput autocomplete="off" formControlName="edad">
          </mat-form-field>
        </mat-grid-tile>
        
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Correo</mat-label>
            <input matInput autocomplete="off" formControlName="correo">
          </mat-form-field>
        </mat-grid-tile>       

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Telefono</mat-label>
            <input matInput autocomplete="off" formControlName="telefono">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button class=" mx-4" mat-raised-button color="warn" (click)="volver()">Volver</button>
          <button type="submit" [disabled]="form.invalid" (click)="editEstudiante(form)" class=" mx-4" mat-raised-button
            color="primary">Aceptar</button>
        </mat-grid-tile>

      </mat-grid-list>

    </form>
  </mat-card>
</div>
